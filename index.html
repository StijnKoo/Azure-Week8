<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stijn Kooiker">
    <meta name="description" content="Welkom op de persoonlijke webserver van Stijn Kooiker. Onderdeel van de Azure Hub-Spoke architectuur.">
    <meta name="keywords" content="Stijn Kooiker, Webserver, Azure, Hub-Spoke, Student, IT, Architectuur">
    <meta name="robots" content="index, follow">
    <title>Welkom bij Stijn's Webserver</title>
    <style>
        /* Algemene instellingen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb, #32cd32, #ff7eb3);
            background-size: 300% 300%;
            animation: gradientBackground 10s infinite ease-in-out;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1920x1080/?nature,sky') no-repeat center center;
            background-size: cover;
            filter: blur(10px) brightness(0.5);
            z-index: -1;
            transform: scale(1.2);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            margin: 5% auto;
            max-width: 700px;
        }
        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 2em;
            color: #32cd32;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6347, #ffcc00);
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(45deg, #ffcc00, #ff6347);
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 10px;
        }
        footer a {
            color: #1e90ff;
            text-decoration: none;
        }
        footer a:hover {
            color: #ff6347;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="container">
        <h1>Welkom op mijn Webserver!</h1>
        <h2>Stijn Kooiker</h2>
        <p>Studentnummer: 551806</p>
        <p>Datum: 14 januari 2025</p>
        <p>Deze pagina is onderdeel van de <strong>Azure Hub-Spoke architectuur</strong>.</p>
        <a href="https://www.google.com" class="button" target="_blank" rel="noopener noreferrer">Bezoek Google</a>
        <footer>
            &copy; 2024 Stijn Kooiker. Alle rechten voorbehouden. | 
            <a href="mailto:stijn.kooiker@example.com">Contact</a>
        </footer>
    </div>
</body>
</html>
